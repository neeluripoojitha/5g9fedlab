<html>
    <head>
        <title>
            Dine Booking
        </title>
        <h2>Dine Booking</h2>
    </head>
    <body>
        <form>
            <table>
                <tr>
                   
                    
                    
                   
                   
                    
                    <th>venue</th>
                    
                </tr>
                <tr>
                    <th>Visitor name</th>
                    <td><input type="text" name="name" required/></td>
                    
                </tr>
                <tr>
                    <th>number of no</th>
                    <td><input type="number" name="no" required/></td>
                </tr>
                <tr>
                    <th>contact no</th>
                    <td><input type="number" name="phno"/></td>
                </tr>
                <tr>
                    <th>email</th>

                    <td><input type="email" name=""/></td>
                </tr>
                <tr>
                    <th>type of food</th>
                    <td>South:<input type="radio" name="south"/> </td>
                    <td>North:<input type="radio" name="north"/></td>
                    <td>Chinese:<input type="radio" name="Chinese"/></td>
                    <td>Western:<input type="radio" name="western"/></td>

                </tr>
                <tr>
                    <th>room status</th>
                    <td>AC:<input type="radio" name="ac"/></td>
                    <td>Non-ac:<input type="radio" name="non-ac"/></td>
                    
                </tr>
                <tr>
                    <th>venue</th>
                    <td><input list="venue" /><br></td>
                    <td><datalist id="venue">
                        <option>Guntur</option>
                        <option>Vijayawada</option>
                        <option>Hyderabad</option>
                        <option>Chennai</option>
                        <option>Banglore</option>
                    </datalist></td>
                </tr>
                                    
                    
                    
                    
            </table>
            <input type="submit" value="submit"/><br><br>
             <input type="reset" value="reset"/><br><br>
        </form>
    </body>
</html>
